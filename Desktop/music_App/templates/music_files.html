{% extends 'base.html' %}

{% block content %}
  <h2>Shared Music Files</h2>
  <ul>
    {% for music_file in music_files %}
      <li>{{ music_file.title }} - {{ music_file.artist }} ({{ music_file.genre }})</li>
    {% empty %}
      <li>No music files shared yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
